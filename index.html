<html>
    <head>
        <title>Lab 3</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script defer src="/script.js"></script>
    </head>
    
    <body>


        <div class = "container">
            <h2>Population of European Cities</h2>
            <div class="city-count"></div>
            <div class="population-plot"></div>
        </div>


        <div class = "container2">
            <h2>Buildings</h2>
            <div class= "building-plot"></div>
        </div>


        <div class="column">
            <img class="image"/>
        </div>
        <div class="column">
            <h4 class="building-name"></h4>
            <table>
                <tbody>
                    <tr>
                        <td>Height</td>
                        <td><span class="height"></span> ft</td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><span class="city"></span></td>
                    </tr>
			        <tr>
                        <td>Country</td>
                        <td><span class="country"></span></td>
                    </tr>
                    <tr>
                        <td>Floors</td>
                        <td><span class="floors"></span></td>
                    </tr>
                    <tr>
                        <td>Completed</td>
                        <td><span class="completed"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
